<!DOCTYPE html>
<html lang="en-US"> 

<head>
    <meta charset="UTF-8">
    <title>TRAVEL INSURANCE PREDICTION MODEL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="../static/css/style.css" rel="stylesheet">

    </link>
</head>

<body class = 'body' style='background-color: whitesmoke;'>

  <br>
  <div class="container container-fluid text-center">
    <h1n style="font-size:40px; color: hotpink;">TRAVEL INSURANCE PREDICTION MODEL</h1n>
    <br>
    <img src="../static/images/travel_insurance_pic.jpg" style="width:200px; height:100px">
  </div>

  <br>

  <div class="container">
    <div class="row">
      <form>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="inputAge">Age</label>
            <input type="number" min="0" class="form-control" id="inputAge" placeholder="Age">
          </div>
          <div class="form-group col-md-4">
            <label for="inputAnnualIncome">Annual Income</label>
            <input type="number" min="0" step="1000" class="form-control" id="inputAnnualIncome" placeholder="Dollars">
          </div>
          <div class="form-group col-md-4">
            <label for="inputFamilyMembers">Family Members</label>
            <input type="number" min="0" max="9" class="form-control" id="inputFamilyMembers" placeholder="Members (0-9)">
          </div>
        </div>

        <br>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
            <div class="form-group col">
              <label for="inputChronicDiseases">Chronic Diseases</label>
              <select class="form-control" id="inputChronicDiseases">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
              </select>
            </div>
            <div class="form-group col">
              <label for="inputEmploymentType">Employment Type</label>
              <select class="form-control" id="inputEmploymentType">
                  <option value="Private Sector/Self Employed">Private Sector/Self Employed</option>
                  <option value="Government Sector">Government Sector</option>
              </select>
            </div>
        </div>

        <br>

        <div class="row">
          <div class="form-group col">
            <label for="inputGraduateOrNot">Graduate Or Not</label>
            <select class="form-control" id="inputGraduateOrNot">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="inputFrequentFlyer">Frequent Flyer</label>
            <select class="form-control" id="inputFrequentFlyer">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="inputEverTravelledAbroad">Ever Travelled Abroad</label>
            <select class="form-control" id="inputEverTravelledAbroad">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
          </div>
        </div>

      <br>
      <div class = "row">
        <button id="doCheck" class="btn btn-primary" type="submit">Check this customer</button>
      </div>

        <br>

      </form>


      <div class="row">
          <div class="form-group col-md-12">
              <div id="alertOutcome" class="alert alert-primary" role="alert">
              </div>
          </div>
      </div>
    </div>
    
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../static/js/insurance_app.js"></script>
  <script src="../static/js/particles_three.js"></script>

</body>


</html>
