</head>

              Select a Model

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="index.html" style="color: red; font-weight: bold;">HOME</a></li>

              <li><a class="dropdown-item" href="stress_dash.html" style="color: lightskyblue; font-weight: bold;">PHYSICAL STRESS PREDICTION MODEL</a></li>
              <li><a class="dropdown-item" href="travel_insurance_dash.html" style="color: hotpink; font-weight: bold;">TRAVEL INSURANCE PREDICTION MODEL</a></li>

  <br>

  <div class="container container-fluid text-center">
    <h1>BODY PERFORMANCE MODEL PAGE</h1>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <form>
        <div class="row">
          <div class="form-group col">
            <label for="inputAge">Age</label>
            <input type="number" min="0" class="form-control" id="inputAge" placeholder="Age (Years)">
          </div>
          <div class="form-group col">
            <label for="inputGender">Gender</label>
            <select class="form-control" id="inputGender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col">
            <label for="inputHeight">Height</label>
            <input type="number" min="0" class="form-control" id="inputHeight" placeholder="Height (cm)">
          </div>
          <div class="form-group col">
            <label for="inputWeight">Weight</label>
            <input type="number" min="0" class="form-control" id="inputWeight" placeholder="Weight (kg)">
          </div>
          <div class="form-group col">
            <label for="inputBodyFat">Body Fat %</label>
            <input type="number" min="0" max='100' class="form-control" id="inputBodyFat" placeholder="%">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col">
            <label for="inputDiastolic">Diastolic Blood Pressure</label>
            <input type="number" min="0" class="form-control" id="inputDiastolic" placeholder="1st/Higher # on BP monitor">
          </div>
          <div class="form-group col">
            <label for="inputSystolic">Systolic Blood Pressure</label>
            <input type="number" min="0" class="form-control" id="inputSystolic" placeholder="2nd/Lower # on BP monitor">
          </div>
          <div class="form-group col">
            <label for="inputGrip">Grip Force</label>
            <input type="number" min="0" class="form-control" id="inputGrip" placeholder="Force (kg)">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col">
            <label for="inputReach">Sit and Reach Length</label>
            <input type="number" min="0" class="form-control" id="inputReach" placeholder="Sit and Reach Results (cm)">
          </div>
          <div class="form-group col">
            <label for="inputSitups">Sit Up Count</label>
            <input type="number" min="0" class="form-control" id="inputSitups" placeholder="Sit Ups per Minute">
          </div>
          <div class="form-group col">
            <label for="inputJump">Standing Jump</label>
            <input type="number" min="0" class="form-control" id="inputJump" placeholder="Distance (cm)">
          </div>
        </div>


        </div>

        <br>

        <div class = "row">
            <button id="doCheck" class="btn btn-primary" type="submit">Check my Results</button>
        </div>
            
        <br>

        <div class="row">
          <div class="form-group col-md-12">
              <div id="alertOutcome" class="alert alert-primary" role="alert">
              </div>
          </div>
        </div>

      </form>



    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../static/js/body_performance_app.js"></script>

</body>


</html>
