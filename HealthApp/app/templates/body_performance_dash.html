{% include "nav.html" %}
<!DOCTYPE html>
<html lang="en-US"> 

<head>
    <meta charset="UTF-8">
    <title>BODY PERFORMANCE PREDICTION MODEL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="../static/css/style.css" rel="stylesheet">

    </link>
</head>

<body class = 'body' style='background-color: whitesmoke;'>

  <br>
  <div class="container container-fluid text-center">
    <h1n style="font-size:40px; color: limegreen;">BODY PERFORMANCE PREDICTION MODEL</h1n>
    <br>
    <img src="../static/images/body_performance_pic.jpeg" style="width:15%; height:10%">
  </div>

  <br>

  <div class="container">
    <div class="row">
      <form>
        <div class="row">
          <div class="form-group col">
            <label for="inputAge">Age</label>
            <input type="number" min="0" class="form-control" id="inputAge" placeholder="Age (Years)">
          </div>
          <div class="form-group col">
            <label for="inputGender">Gender</label>
            <select class="form-control" id="inputGender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col">
            <label for="inputHeight">Height</label>
            <input type="number" min="0" class="form-control" id="inputHeight" placeholder="Height (cm)">
          </div>
          <div class="form-group col">
            <label for="inputWeight">Weight</label>
            <input type="number" min="0" class="form-control" id="inputWeight" placeholder="Weight (kg)">
          </div>
          </div>
        <br>
        <div class="row">
          <div class="form-group col">
            <label for="inputDiastolic">Diastolic Blood Pressure</label>
            <input type="number" min="0" class="form-control" id="inputDiastolic" placeholder="1st/Higher # on BP monitor"
            title="the first and higher number result when using a blood pressure monitor and represents the pressure inside the arteries when the heart beats">
          </div>
          <div class="form-group col">
            <label for="inputSystolic">Systolic Blood Pressure</label>
            <input type="number" min="0" class="form-control" id="inputSystolic" placeholder="2nd/Lower # on BP monitor">
          </div>
          <div class="form-group col">
            <label for="inputGrip">Grip Force</label>
            <input type="number" min="0" class="form-control" id="inputGrip" placeholder="Force (kg)"
            title="use a dynamometer to measure it (avergage values 26 for female 20-40 years old, 24 for women older than 40; 
            male average is around 46 for up tp 40 years old and 41 for older men">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col">
            <label for="inputReach">Sit and Reach Length</label>
            <input type="number" min="0" class="form-control" id="inputReach" placeholder="Sit and Reach Results (cm)" title="instructions for measurement can be found on https://www.verywellfit.com/sit-and-reach-flexibility-test-3120279">
          </div>
          <div class="form-group col">
            <label for="inputSitups">Sit Up Count</label>
            <input type="number" min="0" class="form-control" id="inputSitups" placeholder="Sit Ups per Minute"
            title="number of situps per minute ">
          </div>
          <div class="form-group col">
            <label for="inputJump">Standing Jump</label>
            <input type="number" min="0" class="form-control" id="inputJump" placeholder="Distance (cm)"
            title="how far you can jump from a standing position">
          </div>
        </div>


        </div>

        <br>

        <div class = "row">
            <button id="doCheck" class="btn btn-primary" type="submit">Check my Results</button>
        </div>
            
        <br>

        <div class="row">
          <div class="form-group col-md-12">
              <div id="alertOutcome" class="alert alert-primary" role="alert">
              </div>
          </div>
        </div>

      </form>



    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../static/js/body_performance_app.js"></script>
  <script src="../static/js/particles_three.js"></script>

</body>


</html>
