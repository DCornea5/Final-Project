<head>
    <meta charset="UTF-8">
    <title>STROKE PREDICTION MODEL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    </link>
</head>

<body class = 'body' style='background-color: whitesmoke;'>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white;">
    <div class="container-fluid">
      <span class="navbar-text" style="color:white;background-color:blue;">
        HEALTH APP
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarText">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select a Model
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="index.html" style="color: red; font-weight: bold;">LANDING PAGE</a></li>
              <li><a class="dropdown-item" href="stress_dash.html" style="color: lightskyblue; font-weight: bold;">PHYSICAL STRESS PREDICTION MODEL</a></li>
              <li><a class="dropdown-item" href="travel_insurance_dash.html" style="color: hotpink; font-weight: bold;">TRAVEL INSURANCE PREDICTION MODEL</a></li>
              <li><a class="dropdown-item" href="body_performance_dash.html" style="color: limegreen; font-weight: bold;">BODY PERFORMANCE MODEL</a></li>
            </ul>

  <br>

  <div class="container container-fluid text-center">
    <h1>STROKE MODEL PAGE</h1>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <form>
        <div class="row">
          <div class="form-group col-md-4">
              <label for="inputGender">Gender</label>
              <select class="form-control" id="inputGender">
                  <option value="female">Female</option>
                  <option value="male">Male</option>
              </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputAge">Age</label>
            <select class="form-control" id="inputAge">
                <option value="18-24">18-24</option>
                <option value="25-29">25-29</option>
                <option value="30-34">30-34</option>
                <option value="35-39">35-39</option>
                <option value="40-44">40-44</option>
                <option value="45-49">45-49</option>
                <option value="50-54">50-54</option>
                <option value="55-59">55-59</option>
                <option value="60-64">60-64</option>
                <option value="65-69">65-69</option>
                <option value="70-74">70-74</option>
                <option value="75-79">75-79</option>
                <option value="80 or older">80 or older</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputSleep">Sleep Time</label>
            <input type="number" min="0" class="form-control" id="inputSleep" placeholder="Hours (1-24)">
          </div>
        </div>

        <br>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="form-group col">
                <label for="inputHeight">Height</label>
                <input type="number" min="0" class="form-control" id="inputHeight" placeholder="Height (cm)">
            </div>
            <div class="form-group col">
              <label for="inputWeight">Weight</label>
              <input type="number" min="0" class="form-control" id="inputWeight" placeholder="Weight (kg)">
            </div>
            <div class="form-group col">
              <label for="inputPhysicalHealth">Physical Health</label>
              <input type="number" min="0" max="30" class="form-control" id="inputPhysicalHealth" placeholder="Days with issue (0-30)">
          </div>
          <div class="form-group col">
            <label for="inputMentalHealth">Mental Health</label>
            <input type="number" min="0" max="30" class="form-control" id="inputMentalHealth" placeholder="Days with issue (0-30)">
          </div>
        </div>

        <br>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
          <div class="form-group col">
            <label for="inputWalking">Difficulty Walking?</label>
            <select class="form-control" id="inputWalking">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="inputAsthmatic">Asthmatic?</label>
            <select class="form-control" id="inputAsthmatic">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="inputSmoker">Smoker?</label>
            <select class="form-control" id="inputSmoker">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
      </div>
      
      <br>
      
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="form-group col">
          <label for="inputAlcohol">Drinks Alcohol?</label>
          <select class="form-control" id="inputAlcohol">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="inputKidneyDiesease">Kidney Diesease?</label>
          <select class="form-control" id="inputKidneyDiesease" data-toggle="tooltip" title="Do you have kidney diesease?">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="inputActivity">Physically Active?</label>
          <select class="form-control" id="inputActivity">

            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="inputCancer">Skin Cancer?</label>
          <select class="form-control" id="inputCancer">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
      </div>
      <br>
      <div class = "row">
        <button id="doCheck" class="btn btn-primary" type="submit">Check my Results</button>
      </div>

        <br>

      </form>


      <div class="row">
          <div class="form-group col-md-12">
              <div id="alertOutcome" class="alert alert-primary" role="alert">
              </div>
          </div>
      </div>
    </div>
    
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../static/js/stroke_app.js"></script>

</body>


</html>
